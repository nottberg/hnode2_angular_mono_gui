<mat-sidenav-container class="example-container">
    <mat-sidenav mode="side" opened>
        <app-hnid-nav-list></app-hnid-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
            <mat-toolbar>
                <h2>Delay Actions:</h2>
                <button mat-button (click)="onNewButtonClick()">
                    Add
                    <mat-icon>add_circle</mat-icon>
                </button>
                <button mat-button (click)="onDeleteButtonClick()">
                    Delete
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-toolbar>
                <table mat-table [dataSource]="dataSource" multiTemplateDataRows>
                    <!-- Checkbox Column -->
                    <ng-container matColumnDef="select">
                      <th mat-header-cell *matHeaderCellDef>Select</th>
                      <td mat-cell *matCellDef="let row">
                        <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null"
                          [checked]="selection.isSelected(row)">
                        </mat-checkbox>
                      </td>
                    </ng-container>

                    <!-- Content Columns -->
                    <ng-container matColumnDef="nameCol">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let inhibit"> {{inhibit.name}} </td>
                    </ng-container>
                    <ng-container matColumnDef="typeCol">
                        <th mat-header-cell *matHeaderCellDef> Type </th>
                        <td mat-cell *matCellDef="let inhibit"> {{getTypeStr(inhibit.type)}} </td>
                    </ng-container>
                    <ng-container matColumnDef="expiresCol">
                        <th mat-header-cell *matHeaderCellDef> Expires </th>
                        <td mat-cell *matCellDef="let inhibit"> {{inhibit.expirationDateStr}} </td>
                    </ng-container>
                    <ng-container matColumnDef="zoneCol">
                        <th mat-header-cell *matHeaderCellDef> Zone </th>
                        <td mat-cell *matCellDef="let inhibit"> {{getZoneName(inhibit.zoneid)}} </td>
                    </ng-container>
                    <!-- Row def -->
                    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                    <tr mat-row *matRowDef="let mod; columns: columnsToDisplay;" class="inhibit-row"></tr>
                </table>
    </mat-sidenav-content>        
</mat-sidenav-container>
