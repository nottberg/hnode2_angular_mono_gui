<h2 mat-dialog-title>{{description}}</h2>

<mat-dialog-content [formGroup]="form">

    <mat-form-field>
        <mat-hint>Name</mat-hint>
        <input matInput placeholder="Name" formControlName="nameFC" (input)="onFieldUpdate('nameFC')"/>
    </mat-form-field>
    <br/>
    <mat-form-field>
        <mat-hint>Description</mat-hint>
        <input matInput placeholder="Description" formControlName="descriptionFC" (input)="onFieldUpdate('descriptionFC')"/>
    </mat-form-field>
    <br/>
    <mat-form-field>
        <mat-hint>Start Time</mat-hint>
        <input matInput placeholder="00:00:00" formControlName="startTimeFC" (input)="onFieldUpdate('startTimeFC')"/>
    </mat-form-field>
    <br/>
    <mat-form-field>
        <mat-hint>End Time</mat-hint>
        <input matInput placeholder="23:00:00" formControlName="endTimeFC" (input)="onFieldUpdate('endTimeFC')"/>
    </mat-form-field>
    <br/>
    <mat-form-field>
        <mat-hint>Rank</mat-hint>
        <input matInput placeholder="0" formControlName="rankFC" (input)="onFieldUpdate('rankFC')"/>
    </mat-form-field>
    <br/>
    <section class="day-list-section">
        Select criteria days:
        <ul *ngFor="let day of dayList">
            <li><mat-checkbox id="{{day.id}}" [checked]="day.selected" (change)="onDayChange($event)">
                {{day.name}}
            </mat-checkbox></li>            
        </ul>
    </section>
    <br/>
    <section class="zones-list-section">
        Select criteria zones:
        <ul *ngFor="let zone of zoneList">
            <li><mat-checkbox id="{{zone.id}}" [checked]="zone.selected" (change)="onZoneChange($event)">
                {{zone.name}}
            </mat-checkbox></li>
        </ul>
    </section>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Close</button>
    <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
</mat-dialog-actions>
