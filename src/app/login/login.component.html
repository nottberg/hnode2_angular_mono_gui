<mat-card>
    <mat-card-content>
      <form #loginForm="ngForm" *ngIf="!isLoggedIn" (ngSubmit)="onSubmit()">
        <h2>Log In</h2>
        <mat-error *ngIf="isLoginFailed">
          The username and password were not recognized
        </mat-error>
        <mat-form-field>
          <input matInput placeholder="Username" [(ngModel)]="form.username" name="username" required>
          <mat-error>
            Please provide a valid username
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" [(ngModel)]="form.password" name="password" required>
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="!loginForm.form.valid">Login</button>
      </form>
      <div *ngIf="isLoggedIn">
        Logged in as {{ username }}.
      </div>
    </mat-card-content>
</mat-card>
