    <mat-card>
        <div *ngIf="isLoggedIn">
        <mat-card-title>Profile Info</mat-card-title>
        <mat-card-content>
            <p>
                <strong>User:</strong> {{ currentUser.username }}
            </p>
            <p>
                <strong>Token:</strong>
                {{ currentUser.accessToken.substring(0, 20) }} ...
                {{ currentUser.accessToken.substr(currentUser.accessToken.length - 20) }}
            </p>
            <strong>Roles:</strong>
            <ul>
                <li *ngFor="let role of currentUser.roles">
                {{ role }}
                </li>
            </ul>    
        </mat-card-content>
        </div>
        <div *ngIf="!isLoggedIn">
            <mat-card-content>
                <h2>Please Login</h2>
            </mat-card-content>
        </div>
    </mat-card>
