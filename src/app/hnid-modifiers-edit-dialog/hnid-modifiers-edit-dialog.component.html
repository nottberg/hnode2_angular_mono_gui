<h2 mat-dialog-title>{{description}}</h2>

<mat-dialog-content [formGroup]="form">

    <mat-form-field>
        <mat-hint>Name</mat-hint>
        <input matInput formControlName="nameFC" (input)="onFieldUpdate('nameFC')"/>
    </mat-form-field>
    <br/>
    <mat-form-field>
        <mat-hint>Description</mat-hint>
        <input matInput formControlName="descriptionFC" (input)="onFieldUpdate('descriptionFC')"/>
    </mat-form-field>
    <br/>
    <mat-form-field>
        <mat-hint>Type</mat-hint>
        <mat-select [(value)]="typeSelected">
            <mat-option value="local.duration">Local Duration</mat-option>
            <mat-option value="local.percentage">Local Percentage</mat-option>
        </mat-select>
        <!-- <input matInput formControlName="typeFC" (input)="onFieldUpdate('typeFC')"/> -->
    </mat-form-field>
    <br/>
    <mat-form-field>
        <mat-hint>Value</mat-hint>
        <input matInput formControlName="valueFC" (input)="onFieldUpdate('valueFC')"/>
    </mat-form-field>
    <br/>
    <mat-form-field>
        <mat-hint>Zone</mat-hint>
        <mat-select [(value)]="zoneSelected">
            <mat-option *ngFor="let zone of zoneAvail" [value]="zone.id">{{zone.name}}</mat-option>
        </mat-select>
    </mat-form-field>
    <br/>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Close</button>
    <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
</mat-dialog-actions>
