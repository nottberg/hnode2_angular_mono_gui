<h2 mat-dialog-title>{{description}}</h2>

<mat-dialog-content [formGroup]="form">

    <mat-form-field>
        <mat-hint>Name</mat-hint>
        <input matInput placeholder="Name" formControlName="nameFC" (input)="onFieldUpdate('nameFC')"/>
    </mat-form-field>
    <br/>
    <mat-form-field>
        <mat-hint>Description</mat-hint>
        <input matInput placeholder="Description" formControlName="descriptionFC" (input)="onFieldUpdate('descriptionFC')"/>
    </mat-form-field>
    <br/>
    <mat-form-field>
        <mat-hint>Type</mat-hint>
        <input matInput placeholder="local.duration" formControlName="typeFC" (input)="onFieldUpdate('typeFC')"/>
    </mat-form-field>
    <br/>
    <mat-form-field>
        <mat-hint>Value</mat-hint>
        <input matInput placeholder="0" formControlName="valueFC" (input)="onFieldUpdate('valueFC')"/>
    </mat-form-field>
    <br/>
    <mat-form-field>
        <mat-hint>Zone</mat-hint>
        <input matInput placeholder="" formControlName="zoneidFC" (input)="onFieldUpdate('zoneidFC')"/>
    </mat-form-field>
    <br/>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Close</button>
    <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
</mat-dialog-actions>
